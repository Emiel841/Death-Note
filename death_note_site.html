<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Name</title>
    <style>
        body {
            font-family: 'Papyrus', 'Comic Sans MS', cursive;
            text-align: center;
            padding: 20px;
            background-image: url(''); /* Add your treasure map background image URL here */
            background-size: cover;
            background-position: center;
            color: #d1c7b8;
        }

        .container {
            background: rgba(50, 50, 50, 0.9); /* Darker parchment-like appearance */
            padding: 20px;
            border: 2px solid #d4af37; /* Gold border for a treasure theme */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            display: inline-block;
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: 1px solid #8b5e34;
            border-radius: 4px;
            margin-bottom: 10px;
            font-family: 'Papyrus', 'Comic Sans MS', cursive;
        }

        button {
            padding: 10px 20px;
            background-color: #d4af37;
            color: #5b4636;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Papyrus', 'Comic Sans MS', cursive;
        }

        button:hover {
            background-color: #c49530;
        }

        p, ul {
            margin-top: 20px;
            font-size: 18px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 5px 0;
            font-size: 16px;
            color: #d1c7b8;
        }

        h1 {
            font-family: 'Papyrus', 'Comic Sans MS', cursive;
            color: #d4af37;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Treasure Hunt</h1>
        <input type="text" id="nameInput" placeholder="Enter name">
        <button onclick="addName()">Submit</button>
        <p id="nameDisplay"></p>
        <ul id="nameList"></ul>
    </div>

    <script>
        function addName() {
            const input = document.getElementById('nameInput');
            const name = input.value;

            if (name) {
                const nameDisplay = document.getElementById('nameDisplay');
                nameDisplay.textContent = `Last Entered Name: ${name}`;

                const nameList = document.getElementById('nameList');
                const listItem = document.createElement('li');
                listItem.textContent = name;
                nameList.appendChild(listItem);

                input.value = '';

                alert('40 seconds...');
            } else {
                alert('Please enter a name');
            }
        }
    </script>
</body>
</html>
